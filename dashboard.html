<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>— Nadia's Lending Inc. —</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container">
      <a href="dashboard.html" class="logo">Dashboard</a>
      <nav class="main-nav" aria-label="User Navigation">
        <a href="transactions.html">Transactions</a>
        <a href="about.html">About</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Welcome, <span id="userName"></span></h1>

    <section class="panel">
      <h2>Your Loans</h2>
      <div id="loansList"></div>
      <button class="button" id="applyLoanBtn">Apply for Loan</button>
    </section>

    <section class="panel">
      <h2>Account Summary</h2>
      <ul>
        <li>Active Loans: <span id="activeCount">0</span></li>
        <li>Outstanding Balance: ₱<span id="outstanding">0.00</span></li>
      </ul>
    </section>
  </main>
  
  <div class="modal" id="loanModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="close" id="closeModal">×</button>
      <h3>Apply for Loan</h3>
      <form id="loanForm">
        <label for="amount">Loan Amount (PHP)</label>
        <input id="amount" name="amount" type="number" min="1000" required>

        <label for="term">Term (months)</label>
        <input id="term" name="term" type="number" min="1" required>

        <label for="rate">Annual Interest Rate (%)</label>
        <input id="rate" name="rate" type="number" step="0.01" value="12" required>

        <button class="button" type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
