<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>— Nadia's Lending Inc. —</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Nadia's Lending</a>
      <nav class="main-nav" aria-label="Main Navigation">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="cname">Name</label>
      <input id="cname" name="name" required>
      <label for="cemail">Email</label>
      <input id="cemail" name="email" type="email" required>
      <label for="cmessage">Message</label>
      <textarea id="cmessage" name="message" rows="5" required></textarea>
      <button class="button" type="submit">Send</button>
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
